<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <title>Aula 1 - Estrutura HTML</title>

    <link rel="stylesheet" href="style.css">
<!--
  
  <style>
    folha de estilo
  </style>
  -->
</head>
<body>  
  
  
    <!-- 
        AQUI É ONDE O CONTEÚDO DEVE SER INSERIDO
     -->
  <p class="align-left">
      Isso é um <b>parágrafo</b>
  </p>
    <p class="align-center">
      Isso é um <i>parágrafo</i>
  </p>
    <p class="align-right">
      Isso é um <u>parágrafo</u>
  </p>
    <p>
      Isso é um <s>parágrafo</s>
  </p>
  <!--HTML SEMÂNTICO -->
    <p>
      Isso é um <strong class="error">parágrafo</strong>
  </p>
    <p>
      Isso é um <em>parágrafo</em>
  </p>
    <p>
      10<sup>10</sup>
    </p>
    <p>
      log<sub>5</sub>
    </p>
  
</body>
</html>
